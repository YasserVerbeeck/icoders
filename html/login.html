<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="/css/login.css">

</head>

<body>

	<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1></h1>
		<p></p>
		</div>
	</div>


		<div class="right">
		<h5>Welkom</h5>
		<p>Heb je geen account? <a href="#">Maak hier een account aan.</a></p>
		<div class="inputs">
			<input type="text" placeholder="gebruikersnaam" id="username">
			<br>
			<input type="password" placeholder="wachtwoord" id="password">
		</div>

			<br><br>

		<div class="remember-me--forget-password">
				<!-- Angular -->
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Mij niet vergeten</span>
	</label>
			<p>Wachtwoord vergeten?</p>
		</div>

			<br>
			<button id="btn" onclick="getLogin()" href="index.html" ><a href="index.html">inloggen</a></button>
	</div>
	
</div>
<!-- partial -->



</body>

<script src="/html/login.js"></script>
</html>
